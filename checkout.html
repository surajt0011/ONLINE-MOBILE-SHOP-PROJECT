<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Mobile Shop - Checkout</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="style/style.css"> <!-- Your main CSS file -->
    <link rel="stylesheet" href="style/checkoutstyle.css"> <!-- Checkout CSS file -->
</head>
<body>
    <!-- Header Section -->
    <section id="header">
        <a href="#"><img src="img/logo.png" class="logo" alt="logopng"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a class="active" href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
            </ul>
        </div>
    </section>

    <!-- Checkout Section -->
    <section id="checkout" class="section-p1">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <div class="billing-details">
                <h3>Billing Details</h3>
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                </div>
                <div>
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" required>
                </div>
            </div>

            <div class="payment-details">
                <h3>Payment Method</h3>
                <div>
                    <label>
                        <input type="radio" name="payment" value="credit" required> Credit Card
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="payment" value="paypal" required> PayPal
                    </label>
                </div>
            </div>

            <button type="submit" class="normal">Place Order</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer class="section-p1">
        <!-- Footer content here -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
